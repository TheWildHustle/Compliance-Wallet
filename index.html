<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Compliance Wallet</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Compliance Wallet</h1>
    </header>
    <main>
        <div class="buttons">
            <button id="sendBtn">Send</button>
            <button id="receiveBtn">Receive</button>
        </div>
        <div class="popup" id="pasteInvoice" style="display: none;">
            <p>Paste an invoice</p>
            <input class="invoiceToPay" type="text">
            <button onclick="submitInvoiceToPay(document.querySelector('.invoiceToPay').value)">Submit</button>
        </div>
        <div class="popup" id="createInvoice" style="display: none;">
            <p>Enter an amount</p>
            <input class="amountOfNewInvoice" type="text">
            <button onclick="createInvoice(document.querySelector('.amountOfNewInvoice').value)">Submit</button>
        </div>
        <div class="row">
            <div class="balance-card">
                <h2>Balance</h2>
                <p id="balance">Loading...</p>
            </div>
            <div class="balance-card">
                <h2>Price</h2>
                <p id="price">Loading...</p>
            </div>
        </div>
        <div class="row">
            <div class="row-item" id="transactions">
                <h3>Transactions</h3>
            </div>
            <div class="row-item">
                <img src="./assets/BTCUSD.png" alt="Bitcoin Price Chart"/>
            </div>
        </div>
    </main>
    <footer>
        <p>Made by plebs, for plebs.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
